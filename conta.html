<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Conta - LURDES Shop</title>
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2f7d32;
      --secondary-color: #3B7A57;
      --light-green: #e6f5e6;
      --text-color: #333;
      --white: #ffffff;
      --light-gray: #f5f5f5;
      --border-color: #ddd;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--light-green);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }

    .account-container {
      width: 100%;
      max-width: 1000px;
      background-color: var(--white);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
    }

    .account-header {
      width: 100%;
      padding: 20px 30px;
      background-color: var(--primary-color);
      color: var(--white);
      display: flex;
      align-items: center;
    }

    .account-header a {
      color: var(--white);
      text-decoration: none;
      display: flex;
      align-items: center;
      font-weight: 600;
    }

    .account-header a i {
      margin-right: 10px;
    }

    .account-header h1 {
      font-family: 'Playfair Display', serif;
      margin-left: 20px;
      flex-grow: 1;
    }

    .form-section {
      flex: 1;
      min-width: 300px;
      padding: 40px;
    }

    .form-section h2 {
      font-family: 'Playfair Display', serif;
      color: var(--primary-color);
      margin-bottom: 30px;
      font-size: 28px;
      position: relative;
    }

    .form-section h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 60px;
      height: 3px;
      background-color: var(--primary-color);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-color);
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(47, 125, 50, 0.2);
    }

    .form-row {
      display: flex;
      gap: 15px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .form-actions {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      flex: 1;
      min-width: 150px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: var(--white);
    }

    .btn-primary:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background-color: var(--white);
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
    }

    .btn-secondary:hover {
      background-color: var(--light-green);
      transform: translateY(-2px);
    }

    .image-section {
      flex: 1;
      min-width: 300px;
      background-color: var(--light-green);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .image-section img {
      max-width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: contain;
    }

    .password-requirements {
      font-size: 13px;
      color: #666;
      margin-top: 5px;
    }

    @media (max-width: 768px) {
      .account-container {
        flex-direction: column;
      }

      .form-row {
        flex-direction: column;
        gap: 0;
      }

      .form-actions {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }

      .image-section {
        order: -1;
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="account-container">
    <div class="account-header">
      <a href="index.html">
        <i class="fas fa-arrow-left"></i> Voltar
      </a>
      <h1>LURDES Shop</h1>
    </div>

    <div class="form-section">
      <h2>Crie sua conta</h2>
      <form action="/create-profile" method="post">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">Nome</label>
            <input type="text" id="firstName" name="firstName" placeholder="Seu nome" required>
          </div>
          <div class="form-group">
            <label for="lastName">Sobrenome</label>
            <input type="text" id="lastName" name="lastName" placeholder="Seu sobrenome" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">E-mail ou Telefone</label>
          <input type="text" id="email" name="email" placeholder="exemplo@email.com ou (00) 91234-5678" required>
        </div>
        
        <div class="form-group">
          <label for="password">Crie uma senha</label>
          <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required>
          <p class="password-requirements">Use pelo menos 8 caracteres com letras e números</p>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Criar Conta</button>
          <a href="login.html" class="btn btn-secondary">Já tenho uma conta</a>
        </div>
      </form>
    </div>

    <div class="image-section">
      <img src="Logo.png" alt="Logo LURDES Shop - Produtos Naturais e Artesanais">
    </div>
  </div>
</body>
</html>
