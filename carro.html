<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lurdes Shop - Carrinho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fdf4;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #ffffff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      text-align: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #e6f5e6;
    }
    .btn-adjust {
      background-color: #166534;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 0 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-adjust:hover {
      background-color: #15803d;
    }
    .checkout-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .checkout-btn, .small-btn {
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 60%;
    }
    .checkout-btn {
      background: #16a34a;
      color: white;
    }
    .checkout-btn:hover {
      background: #15803d;
    }
    .small-btn {
      background: #fef08a;
      color: #a16207;
    }
    .small-btn:hover {
      background: #fde047;
    }
    .total {
      font-size: 18px;
      margin: 10px 0;
      font-weight: bold;
      text-align: right;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>LURDES Shop</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="produtos.html">Produtos</a>
      <a href="contato.html">Contato</a>
      <a href="carro.html"><img src="invisivel.png" alt="Carrinho" width="30" height="30"></a>
    </nav>
  </header>

  <div class="container">
    <h1 style="text-align: center; color: #166534; font-size: 24px; margin-bottom: 24px;">Seu Carrinho</h1>

    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Preço</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Maçãs</td>
          <td>
            <button class="btn-adjust" onclick="adjustQuantity('macas', -1)">–</button>
            <span id="qty-macas">1</span> kg
            <button class="btn-adjust" onclick="adjustQuantity('macas', 1)">+</button>
          </td>
          <td>R$ 5,99</td>
          <td><span id="total-macas">R$ 5,99</span></td>
        </tr>
        <tr>
          <td>Limões Siciliano</td>
          <td>
            <button class="btn-adjust" onclick="adjustQuantity('limoes', -1)">–</button>
            <span id="qty-limoes">3</span> kg
            <button class="btn-adjust" onclick="adjustQuantity('limoes', 1)">+</button>
          </td>
          <td>R$ 7,99</td>
          <td><span id="total-limoes">R$ 23,97</span></td>
        </tr>
        <tr>
          <td>Cestinha</td>
          <td>
            <button class="btn-adjust" onclick="adjustQuantity('cestinha', -1)">–</button>
            <span id="qty-cestinha">3</span>
            <button class="btn-adjust" onclick="adjustQuantity('cestinha', 1)">+</button>
          </td>
          <td>R$ 20,00</td>
          <td><span id="total-cestinha">R$ 60,00</span></td>
        </tr>
      </tbody>
    </table>

    <div class="total">Sub Total: <span id="subtotal">R$ 89,96</span></div>

    <div class="checkout-section">
      <button class="checkout-btn" onclick="window.location.href='formulario.html'">ENVIAR POR WHATSAPP</button>
      <button class="small-btn">Finalizar Pedido</button>
    </div>
  </div>

  <script>
    const products = {
      macas: { qty: 1, price: 5.99 },
      limoes: { qty: 3, price: 7.99 },
      cestinha: { qty: 3, price: 20.00 }
    };

    function adjustQuantity(product, change) {
      if (products[product].qty + change >= 0) {
        products[product].qty += change;
        document.getElementById('qty-' + product).innerText = products[product].qty;
        let total = (products[product].qty * products[product].price).toFixed(2);
        document.getElementById('total-' + product).innerText = 'R$ ' + total;
        updateSubtotal();
      }
    }

    function updateSubtotal() {
      let subtotal = 0;
      for (let item in products) {
        subtotal += products[item].qty * products[item].price;
      }
      document.getElementById('subtotal').innerText = 'R$ ' + subtotal.toFixed(2);
    }
  </script>
</body>
</html>
