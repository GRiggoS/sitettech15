<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Loja da Lurdes</title>
    <!-- Adicionando Font Awesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7fef7;
            padding: 20px;
            color: #333;
        }
        .voltar-inicio {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: #2f7d32;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .voltar-inicio::before {
            content: "←";
            margin-right: 8px;
            font-size: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .informacoes, .perfil {
            flex: 1 1 300px;
            margin: 10px;
        }
        .item-contato {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .icone {
            width: 50px;
            height: 50px;
            background: #d0f0d0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin-right: 15px;
            font-size: 20px;
            color: #3c763d;
        }
        .icone.whatsapp { color: #25D366; background-color: #e6f7e8; }
        .icone.facebook { color: #1877F2; background-color: #e7f0fd; }
        .icone.instagram { 
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-color: #fae8f3;
        }
        .email {
            margin-top: 20px;
            font-style: italic;
        }
        .foto-perfil {
            width: 100%;
            height: 300px;
            background: #d0f0d0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #3c763d;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #2f7d32;
        }
        .imagem-produto {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
            height: 300px;
        }
        .links-contato {
            text-decoration: none;
            color: #2f7d32;
            font-weight: bold;
        }
        .links-contato:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <a href="index.html" class="voltar-inicio">Voltar para a Página Inicial</a>
