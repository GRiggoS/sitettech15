<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Loja de Hortifrúti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F7F6F2;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #ffffff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }
    .banner {
      background-color: #ddd;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #333;
    }
    .produtos {
      padding: 40px 20px;
      text-align: center;
    }
    .produtos h2 {
      color: #2f4f2f;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      width: 200px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .imagem {
      height: 120px;
      background-color: #ccc;
      margin-bottom: 10px;
      line-height: 120px;
      color: #555;
    }
    .btn {
      background-color: #3B7A57;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    footer {
      flex-direction: column;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <div><strong>Store</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="produtos.html">Produtos</a>
      <a href="Contato.html">Contato</a>
      <a href="carro.html"><img src="invisivel.png" alt="Carrinho" width=30 height=30></a>
    </nav>
    
      
   
  </header>

  <div class="banner">
    Produtos frescos direto do produtor!
  </div>

  <section class="produtos">
    <h2>Produtos</h2>
    <div class="card-container">

      <div class="card">
        <div class="imagem">Imagem Maçã</div>
        <h3>Maçã</h3>
        <p>R$ 5,00</p>
        <button class="btn">Comprar</button>
      </div>

      <div class="card">
        <div class="imagem">Imagem Pão</div>
        <h3>Pão Artesanal</h3>
        <p>R$ 15,00</p>
        <button class="btn">Comprar</button>
      </div>

      <div class="card">
        <div class="imagem">Imagem Cenoura</div>
        <h3>Cenoura</h3>
        <p>R$ 4,00</p>
        <button class="btn">Comprar</button>
      </div>

      <div class="card">
        <div class="imagem">Imagem Couve-flor</div>
        <h3>Mel</h3>
        <p>R$ 25,00</p>
        <button class="btn">Comprar</button>
      </div>

      <div class="card">
        <div class="imagem">Imagem Mel</div>
        <h3>Mel</h3>
        <p>R$ 25,00</p>
        <button class="btn">Comprar</button>
      </div>

    </div>
  </section>

  <footer>
    <p>Contato: evail@exemplo.com | (00) 1234-5678</p>
    <p><a href="#">Termos</a> | <a href="#">Política</a></p>
  </footer>

</body>
</html>
