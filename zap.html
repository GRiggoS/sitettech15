<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lurdes Shop - Finalizar Pedido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f6f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .form-section {
      flex: 1;
      margin-right: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 20px;
      box-sizing: border-box;
    }
    .payment-option {
      display: flex;
      align-items: center;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 20px;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      position: relative;
    }
    .payment-option img {
      width: 30px;
      margin-right: 15px;
    }
    .payment-option input[type="radio"] {
      margin-left: auto;
      transform: scale(1.5);
    }
    .submit-btn {
      background-color: #3b7a57;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
      width: 100%;
    }
    .submit-btn:hover {
      background-color: #2f5f43;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    .back-arrow {
      font-size: 24px;
      margin-right: 10px;
      cursor: pointer;
    }
    .decor {
      position: absolute;
      width: 50px;
    }
    .left-decor {
      left: 10px;
      top: 100px;
    }
    .right-decor {
      right: 10px;
      top: 100px;
    }
    .image-section img {
      max-width: 400px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <span class="back-arrow" onclick="history.back()">&#8592;</span>
    <h1>LURDES Shop</h1>
  </div>

  <div class="container">
    <div class="form-section">
      <form id="pedidoForm">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required />
        </div>
        <div class="form-group">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" id="sobrenome" name="sobrenome" required />
        </div>
        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco" required />
        </div>

        <div class="form-group">
          <label>Forma de Pagamento</label>

          <div class="payment-option">
            <img src="https://img.icons8.com/ios-filled/50/26e07f/pix.png" alt="PIX" />
            PIX
            <input type="radio" name="pagamento" value="PIX" required />
          </div>

          <div class="payment-option">
            <img src="https://img.icons8.com/ios-filled/50/000000/bank-card-front-side.png" alt="Débito/Crédito" />
            Débito ou Crédito
            <input type="radio" name="pagamento" value="Débito ou Crédito" required />
          </div>

          <div class="payment-option">
            <img src="https://img.icons8.com/ios-filled/50/000000/barcode.png" alt="Boleto" />
            Boleto
            <input type="radio" name="pagamento" value="Boleto" required />
          </div>
        </div>

        <button type="submit" class="submit-btn">Efetuar Pedido</button>
      </form>
    </div>

    <div class="image-section">
      <img src="https://images.pexels.com/photos/5945908/pexels-photo-5945908.jpeg" alt="Carrinho de Compras">
    </div>
  </div>

  <script>
    document.getElementById('pedidoForm').addEventListener('submit', function(event) {
      const pagamentoSelecionado = document.querySelector('input[name="pagamento"]:checked');
      if (!pagamentoSelecionado) {
        alert('Por favor, selecione uma forma de pagamento.');
        event.preventDefault();
      }
    });
  </script>

</body>
</html>
