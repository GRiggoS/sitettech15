<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Senha - LURDES Shop</title>
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2f7d32;
      --secondary-color: #3B7A57;
      --light-green: #e6f5e6;
      --white: #ffffff;
      --text-color: #333;
      --light-gray: #f5f5f5;
      --border-color: #ddd;
      --error-color: #e74c3c;
      --link-color: #3498db;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--light-green);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
      background-image: url('https://images.unsplash.com/photo-1606787366850-de6330128bfc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
    }

    .recovery-container {
      width: 100%;
      max-width: 1000px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-wrap: wrap;
    }

    .recovery-header {
      width: 100%;
      padding: 25px 30px;
      background-color: var(--primary-color);
      color: var(--white);
      display: flex;
      align-items: center;
    }

    .recovery-header a {
      color: var(--white);
      text-decoration: none;
      display: flex;
      align-items: center;
      font-weight: 600;
      transition: opacity 0.3s;
    }

    .recovery-header a:hover {
      opacity: 0.9;
    }

    .recovery-header a i {
      margin-right: 10px;
      font-size: 18px;
    }

    .recovery-header h1 {
      font-family: 'Playfair Display', serif;
      margin-left: 20px;
      flex-grow: 1;
      font-size: 28px;
    }

    .form-section {
      flex: 1;
      min-width: 300px;
      padding: 40px;
    }

    .form-section h2 {
      font-family: 'Playfair Display', serif;
      color: var(--primary-color);
      margin-bottom: 30px;
      font-size: 28px;
      position: relative;
    }

    .form-section h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 60px;
      height: 3px;
      background-color: var(--primary-color);
    }

    .form-section p {
      margin-bottom: 25px;
      color: #555;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-color);
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-color);
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
      background-color: var(--light-gray);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(47, 125, 50, 0.2);
      background-color: var(--white);
    }

    .form-actions {
      margin-top: 30px;
    }

    .btn {
      padding: 14px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: var(--white);
    }

    .btn-primary:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .back-to-login {
      margin-top: 25px;
      text-align: center;
      font-size: 14px;
    }

    .back-to-login a {
      color: var(--link-color);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .back-to-login a:hover {
      text-decoration: underline;
      color: var(--primary-color);
    }

    .image-section {
      flex: 1;
      min-width: 300px;
      background: linear-gradient(rgba(47, 125, 50, 0.7), rgba(47, 125, 50, 0.7)), 
                  url('https://images.unsplash.com/photo-1542838132-92c53300491e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      color: var(--white);
      text-align: center;
    }

    .image-section img {
      max-width: 200px;
      margin-bottom: 30px;
      filter: brightness(0) invert(1);
    }

    .image-section h3 {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      margin-bottom: 15px;
    }

    .image-section p {
      font-size: 15px;
      opacity: 0.9;
      max-width: 350px;
    }

    @media (max-width: 768px) {
      .recovery-container {
        flex-direction: column;
      }

      .image-section {
        order: -1;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="recovery-container">
    <div class="recovery-header">
      <a href="login.html">
        <i class="fas fa-arrow-left"></i> Voltar
      </a>
      <h1>LURDES Shop</h1>
    </div>

    <div class="form-section">
      <h2>Recuperar Senha</h2>
      <p>Digite seu e-mail cadastrado e enviaremos um link para redefinir sua senha.</p>
      
      <form action="/recover-password" method="post">
        <div class="form-group">
          <label for="email">E-mail cadastrado</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="seu@email.com" required>
          </div>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i> Enviar Link de Recuperação
          </button>
        </div>
        
        <div class="back-to-login">
          <p>Lembrou sua senha? <a href="login.html">Faça login aqui</a></p>
        </div>
      </form>
    </div>

    <div class="image-section">
      <img src="a006a5b2-4226-4a97-9947-d46162069ff0.png" alt="Logo LURDES Shop">
      <h3>Problemas para acessar?</h3>
      <p>Nós vamos te ajudar a recuperar o acesso à sua conta rapidamente</p>
    </div>
  </div>
</body>
</html>
